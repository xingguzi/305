<html>
<head>
    <meta charset="UTF-8">
    <title>系统主页</title>
    <link rel="stylesheet" type="text/css" href="../static/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css"/>
</head>
<body>

<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a>网操互联网脚本系统</a></li>
                <li><a href="backlogin">登录</a></li>
                <li><a href="backregister">注册</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <ul class="sub-menu">
                       <li><a href="addbook">PON脚本</a></li>
                        <li><a href="deletebook">PON脚本</a></li>
                        <li><a href="changebook">PON脚本</a></li>
                        <li><a href="querybook">PON脚本</a></li>
                        <li><a href="borrowrecord">PON脚本</a></li>
                        <li><a href="readerinfor">PON脚本</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                         <tr id="col-title">
                            <th>ID</th>
                            <th>书名</th>
                            <th>作者</th>
                            <th>出版时间</th>
                            <th>位置</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                       {% for book in books %}
                          <tr>
                            <td>{{ book.number }}</td>
                            <td>{{ book.name }}</td>
                            <td>{{ book.author }}</td>
                            <td>{{ book.publicationdate }}</td>
                            <td>{{ book.location }}</td>
                            <td>{{ book.remark }}</td>
                            <td align="center">
                                <a style="color: red" onclick="delete_book('{{ book.number }}','{{ book.name }}',this)">删除</a>
                            </td>
                          </tr>
                          {% endfor %}
                    </table>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>

</body>
</html>
